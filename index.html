<!DOCTYPE html>
<html>
<head>
    <title>webvtecinstitutemath</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #00008B; /* Dark Blue */
            color: white;
            text-align: center;
        }

        h1 {
            color: purple;
            font-size: 60px;
            margin-top: 20px;
        }

        .container {
            margin-top: 40px;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 250px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: purple;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: #b300ff;
        }

        .form-box {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255,255,255,0.1);
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>webvtecinstitutemath</h1>

    <div class="container">

        <!-- Sign Up -->
        <div class="form-box">
            <h2>Sign Up</h2>
            <input type="email" id="signupEmail" placeholder="Email"><br>
            <input type="password" id="signupPassword" placeholder="Password"><br>
            <button onclick="signUp()">Sign Up</button>
        </div>

        <!-- Sign In -->
        <div class="form-box">
            <h2>Sign In</h2>
            <input type="email" id="signinEmail" placeholder="Email"><br>
            <input type="password" id="signinPassword" placeholder="Password"><br>
            <button onclick="signIn()">Sign In</button>
        </div>

    </div>

    <!-- Firebase SDK (Modular v10) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDc-V5TgGDdRPaxHVA9ptQCh4eeNqZn3yg",
            authDomain: "webvtecinstitutemath.firebaseapp.com",
            projectId: "webvtecinstitutemath",
            storageBucket: "webvtecinstitutemath.firebasestorage.app",
            messagingSenderId: "789694287892",
            appId: "1:789694287892:web:b80380e21480d096e59701"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.signUp = function() {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => alert("Sign Up Successful!"))
                .catch(error => alert(error.message));
        }

        window.signIn = function() {
            const email = document.getElementById("signinEmail").value;
            const password = document.getElementById("signinPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => alert("Sign In Successful!"))
                .catch(error => alert(error.message));
        }
    </script>

</body>
</html>
