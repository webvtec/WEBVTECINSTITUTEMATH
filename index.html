<!DOCTYPE html>
<html>
<head>
    <title>Webvtec Institute Math</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 25px 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 60px;
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            margin-top: 50px;
        }

        .hero h2 {
            font-size: 38px;
            margin-bottom: 10px;
            color: #00e5ff;
        }

        .hero p {
            font-size: 20px;
            color: #dcdcdc;
        }

        /* FORM CONTAINER */
        .forms {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease;
        }

        .form-box:hover {
            transform: translateY(-8px);
        }

        .form-box h3 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            color: white;
            transition: 0.3s ease;
        }

        button:hover {
            opacity: 0.85;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 20px;
            font-size: 14px;
            color: #aaa;
        }

        @media(max-width: 768px) {
            .forms {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Webvtec Institute Math</h1>
    </header>

    <section class="hero">
        <h2>Master Mathematics With Confidence</h2>
        <p>Interactive learning • Smart progress tracking • Secure login system</p>
    </section>

    <div class="forms">

        <!-- SIGN UP -->
        <div class="form-box">
            <h3>Create Account</h3>
            <input type="email" id="signupEmail" placeholder="Enter Email">
            <input type="password" id="signupPassword" placeholder="Enter Password">
            <button onclick="signUp()">Sign Up</button>
        </div>

        <!-- SIGN IN -->
        <div class="form-box">
            <h3>Welcome Back</h3>
            <input type="email" id="signinEmail" placeholder="Enter Email">
            <input type="password" id="signinPassword" placeholder="Enter Password">
            <button onclick="signIn()">Sign In</button>
        </div>

    </div>

    <footer>
        © 2026 Webvtec Institute Math | Empowering Future Mathematicians
    </footer>

    <!-- Firebase (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDc-V5TgGDdRPaxHVA9ptQCh4eeNqZn3yg",
            authDomain: "webvtecinstitutemath.firebaseapp.com",
            projectId: "webvtecinstitutemath",
            storageBucket: "webvtecinstitutemath.firebasestorage.app",
            messagingSenderId: "789694287892",
            appId: "1:789694287892:web:b80380e21480d096e59701"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.signUp = function() {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => alert("Account Created Successfully!"))
                .catch(error => alert(error.message));
        }

        window.signIn = function() {
            const email = document.getElementById("signinEmail").value;
            const password = document.getElementById("signinPassword").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => alert("Login Successful!"))
                .catch(error => alert(error.message));
        }
    </script>

</body>
</html>
