<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB VTEC MATH INSTITUTE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a40, #261A4C);
            color: white;
            text-align: center;
        }

        .header {
            background: #261A4C;
            padding: 15px;
            border-bottom: 3px solid #FFD700;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
            font-family: Georgia, serif;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 500px;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #FFD700;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: #FFD700;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ffcc00;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        .leaderboard {
            margin-top: 40px;
        }

        .leaderboard h3 {
            color: #FFD700;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>WEB VTEC MATH INSTITUTE</h1>
    </div>

    <div class="container">

        <!-- Algebra Practice -->
        <div class="card">
            <h2>Algebra Practice</h2>
            <p id="question">Solve: x + 5 = 12</p>
            <input type="number" id="answer" placeholder="Enter value of x">
            <br><br>
            <button onclick="checkAnswer()">Submit Answer</button>
            <p id="result"></p>
        </div>

        <!-- Algebra Tournament -->
        <div class="card">
            <h2>Monthly Algebra Tournament</h2>
            <p>Compete in timed algebra challenges and win cash prizes.</p>
            <div id="paypal-button-container"></div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h3>Top Algebra Champions</h3>
            <p>Coming Soon...</p>
        </div>

    </div>

<script>
    // Algebra Logic
    function checkAnswer() {
        let answer = document.getElementById("answer").value;
        let result = document.getElementById("result");

        if(answer == 7) {
            result.innerHTML = "Correct! ðŸŽ‰";
            result.style.color = "#00ff88";
        } else {
            result.innerHTML = "Incorrect. Try Again.";
            result.style.color = "red";
        }
    }
</script>

<script>
    // PayPal Button
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: { value: '10.00' }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert("Tournament Entry Successful!");
            });
        }
    }).render('#paypal-button-container');
</script>

</body>
</html>
